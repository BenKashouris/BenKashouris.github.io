<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | Ben Kashouris</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Portfolio and articles by Ben Kashouris, Mathematics student at University of Nottingham with interests in cryptography and programming.{% endif %}" />

   <!-- Google Search Console verification -->
  <meta name="google-site-verification" content="-rM1xxhVeepjGIeEDux3STElUFeWbTz-KGTWRmQY1XQ" />

  <!-- Tailwind CSS -->
  <script>
    tailwind.config = {
      plugins: [tailwindcssTypography],
    };
  </script>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>


  <!-- Polyfill and MathJax -->
  <script type="text/javascript" async 
    src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body class="min-h-screen flex flex-col">

  <!-- Top Navigation Bar -->
  <nav class="bg-gray-900 text-white p-4">
    <ul class="flex w-full">
      <li class="flex-1 text-center">
        <a href="/index.html" class="hover:underline">Home</a>
      </li>
      <li class="flex-1 text-center">
        <a href="/projects.html" class="hover:underline">Projects</a>
      </li>
      <li class="flex-1 text-center">
        <a href="/articles.html" class="hover:underline">Articles</a>
      </li>
    </ul>
  </nav>

  <!-- Page Header -->
  <header class="bg-gray-800 text-white px-4 pb-6 pt-4">
    <div class="pl-6">
      <h1 class="text-5xl font-bold">Ben Kashouris</h1>
    </div>
    <div class="pl-6">
      <h2 class="text-2xl">{{ page.title }}</h2>
    </div>
  </header>

  <!-- Page Content -->
 <main class="flex-grow {% if page.center_content %}prose mx-auto max-w-xs sm:max-w-xl md:max-w-3xl py-6 px-4{% endif %} 
  prose-pre:overflow-x-auto prose-pre:bg-gray-900 prose-pre:text-white prose-pre:p-4 prose-pre:rounded-lg 
  prose-code:font-mono prose-code:text-sm sm:prose-code:text-base">
  {{ content }}
</main>

  <!-- Footer -->
<footer class="bg-gray-900 text-white py-8 px-8">
  <div class="max-w-3xl mx-auto flex justify-center items-center text-sm md:text-base">
    <div class="flex items-center space-x-6">
      <!-- Mail icon -->
      <div class="text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 md:h-12 md:w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
      </div>

      <!-- Contact info stacked vertically -->
      <div class="flex flex-col text-left space-y-1">
        <a href="mailto:benkashouris@protonmail.com" class="underline hover:text-gray-300">
          benkashouris@protonmail.com
        </a>
        <a href="https://github.com/BenKashouris" target="_blank" rel="noopener noreferrer" class="underline hover:text-gray-300">
          GitHub
        </a>
        <a href="https://www.linkedin.com/in/ben-kashouris" target="_blank" rel="noopener noreferrer" class="underline hover:text-gray-300">
          LinkedIn
        </a>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
